<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close empty" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增
                </h4>
            </div>
            <div class="modal-body">
                    <div class="form-group add_info">
                        <label for="name">人员姓名</label>
                        <input type="text" class="form-control" id="add_name" placeholder="请输入人员姓名" value="">
                        <p>人员姓名不能为空</p>
                    </div>
                    <div class="form-group add_info">
                        <label for="name">人员编号</label>
                        <input type="text" class="form-control" id="add_num" placeholder="请输入人员编号" value="">
                        <p>人员编号不能为空</p>
                    </div>
                    <div class="form-group add_info">
                        <label for="name">账号</label>
                        <input type="text" class="form-control" id="add_account" placeholder="请输入账号" value="">
                        <p>账号不能为空</p>
                    </div>
                    <div class="form-group add_info">
                        <label for="name">密码</label>
                        <input type="text" class="form-control" id="add_password" placeholder="请输入密码" value="">
                        <p>密码不能为空</p>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="0" name="items">仓库</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="1" name="items">配料</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="2" name="items">产线</label>
                    </div>
<!--                     <div class="checkbox">
                        <label><input type="checkbox" value="3" name="items">选项4</label>
                    </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default empty"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="add-button">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
